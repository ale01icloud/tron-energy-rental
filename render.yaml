services:
  - type: web
    name: telegram-accounting-bot
    env: python
    runtime: python-3.11
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python bot.py"
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: USE_WEBHOOK
        value: true
      - key: PYTHON_VERSION
        value: 3.11.0
    autoDeploy: true
